<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimalist TODO App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Minimalist TODO</h1>
        <p class="subtitle">Built with zero dependencies</p>
      </header>

      <!-- Authentication Section -->
      <section id="auth-section" class="auth-section">
        <div class="auth-card">
          <h2>Welcome</h2>
          <p>Sign in with your account to access your TODOs.</p>
          <button id="sign-in-button" class="button primary">Sign In</button>
          <p class="note">
            Uses passkeys for secure, passwordless authentication
          </p>
        </div>
      </section>

      <!-- Main App Section (hidden until authenticated) -->
      <section id="app-section" class="app-section" style="display: none">
        <div class="user-bar">
          <span id="user-info"></span>
          <button id="sign-out-button" class="button small">Sign Out</button>
        </div>

        <!-- Todo Input Form -->
        <form id="todo-form" class="todo-form">
          <input
            type="text"
            id="todo-input"
            class="todo-input"
            placeholder="What needs to be done?"
            required
          />
          <button type="submit" class="button add-button">Add</button>
        </form>

        <!-- Filters -->
        <div class="filters">
          <button class="filter-button active" data-filter="all">All</button>
          <button class="filter-button" data-filter="active">Active</button>
          <button class="filter-button" data-filter="completed">
            Completed
          </button>
        </div>

        <!-- Todo List -->
        <ul id="todo-list" class="todo-list">
          <li class="empty">Your todos will appear here.</li>
        </ul>
      </section>

      <footer>
        <p>
          Built with <span class="heart">â™¥</span> using minimalist principles
        </p>
        <p>No frameworks, no dependencies, just pure web technologies</p>
      </footer>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/mock-api.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
